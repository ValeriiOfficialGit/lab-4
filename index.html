<!DOCTYPE html>
<html lang="ua-UK">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .disc {
            list-style: disc;
        }

        .square {
            list-style: square;
        }

        .upper {
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>

<ol start="5">
    <li>
        Відділ маркетингу
        <ul>
            <li>
                 Даний відділ займається просування продуктів і послуг
            </li>
            <li class="disc">
                Даний відділ займається просуванням послуг
            </li>
        </ul>
    </li>
</ol>

<ul class="square">
    <li>
        Фінансовий відділ
        <ol class="upper" start="2">
            <li>Менеджер</li>
        </ol>
        <ol start="9">
            <li>
                Начальний відділу
            </li>
        </ol>
    </li>
</ul>

</body>
</html>
